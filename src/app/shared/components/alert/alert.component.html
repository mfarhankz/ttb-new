<div [class]="getAlertClasses()" role="alert">
  <div class="flex">
    @if (icon) {
      <div class="flex-shrink-0">
        <i [class]="getIconClasses()"></i>
      </div>
    }
    <div [class]="icon ? 'ml-3' : ''" class="flex-1">
      @if (title) {
        <h3 [class]="getTitleClasses()">{{ title }}</h3>
      }
      <div [class]="title ? 'mt-2' : ''" [class]="getMessageClasses()">
        <ng-content></ng-content>
      </div>
    </div>
    @if (dismissible) {
      <div class="ml-auto pl-3">
        <button
          type="button"
          (click)="onDismiss.emit()"
          class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2"
          [class]="getDismissButtonClasses()"
        >
          <span class="sr-only">Dismiss</span>
          <i class="pi pi-times"></i>
        </button>
      </div>
    }
  </div>
</div>
