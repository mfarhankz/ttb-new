@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 overflow-y-auto"
    (click)="onBackdropClick()"
    [class.pointer-events-none]="!backdropClickable"
  >
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

    <!-- Modal Container -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div
        [class]="getModalClasses()"
        (click)="$event.stopPropagation()"
        role="dialog"
        aria-modal="true"
        [attr.aria-labelledby]="title ? id + '-title' : null"
      >
        <!-- Header -->
        @if (title || showCloseButton) {
          <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            @if (title) {
              <h3 [id]="id + '-title'" class="text-lg font-semibold text-gray-900">
                {{ title }}
              </h3>
            }
            @if (showCloseButton) {
              <button
                type="button"
                (click)="close()"
                class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1"
              >
                <i class="pi pi-times text-xl"></i>
              </button>
            }
          </div>
        }

        <!-- Body -->
        <div [class]="getBodyClasses()">
          <ng-content></ng-content>
        </div>

        <!-- Footer -->
        @if (showFooter) {
          <div class="flex items-center justify-end space-x-3 px-6 py-4 border-t border-gray-200 bg-gray-50">
            <ng-content select="[footer]"></ng-content>
            @if (!hasFooterContent) {
              <app-button variant="outline" (onClick)="close()">Cancel</app-button>
              <app-button variant="primary" (onClick)="onConfirm.emit()">Confirm</app-button>
            }
          </div>
        }
      </div>
    </div>
  </div>
}
