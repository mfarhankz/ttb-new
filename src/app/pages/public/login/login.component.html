@if (currentView() === 'login') {
  <div class="min-h-[calc(100vh-8rem)] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
      <div>
        <h2 class="text-3xl font-bold text-center text-gray-900">Login to your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Please enter your credentials below.
        </p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="!mt-0">
        <div>
          <app-input
            id="email"
            type="email"
            label="Email address"
            placeholder="Enter your email"
            formControlName="email"
            [error]="getEmailError()"
            [required]="true"
            class="m-2"
          />

          <app-input
            id="password"
            type="password"
            label="Password"
            placeholder="Enter your password"
            formControlName="password"
            [error]="getPasswordError()"
            [required]="true"
            class="m-2"
          />
        </div>

        <div class="text-right mb-4">
          <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800">
            Forgot Password?
          </a>
        </div>

        @if (errorMessage()) {
          <app-alert type="error" [title]="errorMessage()" [dismissible]="true" (onDismiss)="errorMessage.set('')" />
        }

        <div class="!mt-4">
        <app-button
          type="submit"
          variant="primary"
          [disabled]="loginForm.invalid || isLoading()"
          [loading]="isLoading()"
          [fullWidth]="true"
        >
          Sign in
        </app-button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/signup" class="text-blue-600 hover:text-blue-800 font-medium">
              Sign up
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
} @else if (currentView() === 'mfa-phone-register') {
  <app-mfa-phone-register
    [email]="mfaEmail()"
    [existingPhone]="mfaPhone()"
    (phoneRegistered)="onPhoneRegistered($event)"
    (cancel)="onMfaCancel()"
  />
} @else if (currentView() === 'mfa-otp-verify') {
  <app-mfa-otp-verify
    [phone]="mfaPhone()"
    [email]="mfaEmail()"
    (otpVerified)="onOtpVerified()"
  />
}
